<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">Rock Paper Scissor Game</div>
        <br>
        <div class="scores">
            <br><br>
          <p>Computer: <span id="computer_score">0</span></p>
          <p>User: <span id="user_score">0</span></p>
        </div>
      </header>
     
      <div class="weapons">
        <button onclick="checker('rock')">
          <i class="far fa-hand-rock"></i>
        </button>
        <button onclick="checker('paper')">
          <i class="far fa-hand-paper"></i>
        </button>
        <button onclick="checker('scissor')">
          <i class="far fa-hand-scissors"></i>
        </button>
      </div>
      <div class="details">
        <p id="user_choice"></p>
        <p id="comp_choice"></p>
        <p id="result"></p>
      </div>
    </div>
   <script src="./script.js"></script>
    
  </body>
</html>
